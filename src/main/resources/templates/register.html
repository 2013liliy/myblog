<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hi</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="js/register.js"></script>

</head>

<body>
    <div id="main">
        <div id="text_4" style="text-align: center">
            <h4 id="text_2">Register</h4>
            <p id="text_1"> Please fill in this form to create an account.</p>
            <p id="message">Password</p>
            <hr>
            <form action="/register" method="post">
                <div id="a">
                  <span th:if="${error}">Passwords do not match</span>
                    <label  for="userName">UserName:</label>
                    <br>
                    <input  id="userName" type="text" name="username" placeholder="UserName" required>
                    <br>
                    <br>
                    <label  for="password">Password：</label>
                    <br>
                    <input id="password" type="password" name="password" placeholder="Enter Password" required>
                    <br>
                    <br>
                    <label for="repeat_password">Repeat Password：</label>
                    <br>
                    <input id="repeat_password" type="password" name="repeat_password" placeholder="Repeat Psaaword" required>
                </div>
                <br>
                <hr>
                <div class="class_1">
                    <input id="submit" type="submit" value="Register">
                </div>
                <p  class="class_1">Already have an account?<a href="/login">Sign in.</a></p>
            </form>
        </div>
    </div>
</body>
</html>
